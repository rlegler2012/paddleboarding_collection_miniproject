{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Board Rentals{% endblock  %}

{% block content %}

<h1 class="title pt-5">Rentals</h1>
<div class="gallery">
  {% for rental in rentals %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{rental.image}}" alt="{{rental.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{rental.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Rentals Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
